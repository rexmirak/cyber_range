[pytest]
# Custom markers
markers =
    integration: marks tests as integration tests (requires Ollama running)
    slow: marks tests as slow (may take >5 seconds)

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Minimum version
minversion = 6.0
